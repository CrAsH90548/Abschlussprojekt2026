{% load static %}
<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>{% block title %}Auth{% endblock %} â€“ Sensor-Dashboard</title>
<style>
  :root {
    --bg:#f3f4f6; --card:#ffffff; --text:#111827; --muted:#6b7280;
    --primary:#2563eb; --ok:#059669; --warn:#b45309; --err:#b91c1c;
    --border:#e5e7eb; --shadow:0 2px 10px rgba(0,0,0,.06);
  }
  [data-theme="dark"]{
    --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8;
    --border:#1f2937; --primary:#60a5fa; --shadow:0 2px 10px rgba(0,0,0,.4);
  }
  *{box-sizing:border-box}
  body{margin:0;display:grid;place-items:center;height:100vh;
       font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
       background:var(--bg);color:var(--text);}
  .card{width:min(420px,92vw);background:var(--card);border:1px solid var(--border);
        border-radius:14px;padding:20px;box-shadow:var(--shadow);}
  h1{margin:0 0 12px;font-size:20px}
  .muted{color:var(--muted);font-size:14px;margin-bottom:16px}
  .field{margin-bottom:12px}
  .field label{display:block;font-size:14px;margin-bottom:6px}
  .field input{width:100%;padding:10px;border:1px solid var(--border);
               border-radius:10px;background:transparent;color:var(--text)}
  .actions{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
  .btn{border:1px solid var(--border);background:var(--card);color:var(--text);
       padding:10px 14px;border-radius:10px;cursor:pointer;box-shadow:var(--shadow)}
  .btn.primary{background:var(--primary);color:#fff;border-color:transparent}
  .links{margin-top:14px;display:flex;justify-content:space-between;font-size:14px}
  .errorlist{list-style:none;margin:4px 0;padding:0;color:var(--err);font-size:14px}
  .msg{margin-bottom:10px;padding:8px 12px;border:1px solid var(--border);
       border-radius:10px;background:var(--card)}
</style>
</head>
<body>
  <main class="card">
    {% if messages %}
      {% for message in messages %}
        <div class="msg">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
<script>
  try {
    const theme = localStorage.getItem("sd_theme") || "light";
    document.documentElement.setAttribute("data-theme", theme);
  } catch {}
</script>
</body>
</html>
